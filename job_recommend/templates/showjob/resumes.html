{% extends 'main/header.html' %}

{% block content %}
<div style="margin-top: 50px;">
    <h1 style="margin-bottom: 50px;">Your resumes</h1>
    <div style="margin-bottom: 50px;">
        {% for resume in resumes %}
        <li><a href={{resume.id}} style="color: black;">{{resume.pdf_file}}</a></li>
        {% endfor %}
    </div>
</div>
{% endblock %}
