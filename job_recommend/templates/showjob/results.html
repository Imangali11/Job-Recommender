{% extends 'main/header.html' %}

{% block content %}
<title>Top 10 recommended jobs</title>

<h1>Top 10 recommended jobs</h1>
<table class="table table-bordered table-striped table-dark" >
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Company</th>
                <th scope="col">Description</th>
                <th scope="col">Link</th>
            </tr>
        </thead>
        <tbody>
        {% for job in jobs %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.company }}</td>
                <td><span style="white-space: pre-line">{{ job.description }}</span></td>
                <td><a href="{{job.url}}">Apply</a> </td>
            </tr>
        {% endfor %}
        </tbody>
</table>
{% endblock %}
